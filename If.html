<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Program</title>
</head>
<body>
    <script>

        x=12,z=20;

        if (x>z)
        {
            document.write(x);
        }

        else 
        {
            document.write(z);
        }
    </script>
</body>
</html>
