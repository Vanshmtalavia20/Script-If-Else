<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF ELSE</title>
</head>
<body>
    <script>
        x=50,a=80,c=100;

        if (x>a && x>c)
        {
            document.write(x);
        }

        else if (a>c)
        {
            document.write(a);
        }

        else
        {
            document.write(c);
        }
    </script>
</body>
</html>
